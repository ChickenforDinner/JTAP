<body class="sticky-header">
<!--引入左侧菜单栏-->
<div th:replace="/teacher/lefter :: lefterBar(activeUrl='term')"></div>
		<!-- main content start-->
        <div class="main-content" >
            <!--引入上部分-->
            <div th:replace="/teacher/header :: headerBar"></div>

            <!--body wrapper start-->
            <div class="wrapper">

                <!--Start Page Title-->
                <div class="page-title-box">
                    <h4 class="page-title">学期编辑</h4>
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">学期管理</a>
                        </li>

                        <li class="active">
                            学期编辑
                        </li>
                    </ol>
                    <div class="clearfix"></div>
                </div>
                <!--End Page Title-->


                <!--Start row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2">

                            </div>
                        </div>
                    </div>
                </div>
                <!--End row-->



                <!--Start row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="white-box">
                           <!-- 学期编辑 -->

                          <form class="form-horizontal" action="/teacher/term/edit" method="post">
                          <input type="hidden" name="id" th:value="${term.id}">
                            <div class="form-group">
                              <label for="inputUsername" class="col-sm-2 control-label">学期名称</label>
                              <div class="col-sm-3">
                                <input type="text" class="form-control" id="inputUsername" placeholder="学期名称" name="name" th:value="${term.name}">
                              </div>
                            </div>
                            <div class="form-group">
                                 <label for="inputUsername" class="col-sm-2 control-label">学期开始日期</label>
                                 <div class="col-sm-3">
                                    <input type="text" class="form-control" id="inputUsername" placeholder="yyyy-MM-dd" name="begintime" th:value="${#dates.format(term.begintime,'yyyy-MM-dd')}">
                                  </div>
                            </div>

                            <div class="form-group">
                                  <label for="inputUsername" class="col-sm-2 control-label">学期结束时间</label>
                                  <div class="col-sm-3">
                                     <input type="text" class="form-control" id="inputUsername" placeholder="yyyy-MM-dd" name="endtime" th:value="${#dates.format(term.endtime,'yyyy-MM-dd')}">
                                  </div>
                             </div>

                            <div class="form-group">
                              <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">编辑</button>
                              </div>
                            </div>
                          </form>

                         </div>
                        </div>
                    </div>
                </div>
                <!--End row-->

            </div>
            <!-- End Wrapper-->

            <!-- <div th:replace="/teacher/footer :: footerBar"></div>-->

        </div>
        <!--End main content -->

        <script src="/assets/js/jquery.min.js"></script>

        <script src="/assets/pages/dashboard2.js"></script>
        <script src="/assets/plugins/chart-js/Chart.js"></script>
